name: Continuous Integration-v0.94
on:
  push:
    branches:
      - master
  repository_dispatch:
    types: ["bahmni-package-0.94-trigger"]
  workflow_dispatch:
env:
  BAHMNI_VERSION: 0.94
jobs:
  build-package:
    name: Test and Package
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.6-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Setup Java 7
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '7'
      - name: Setup Ruby 2.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.3
      - name: Install Compass
        run: gem install compass
      - name: Install Ant 1.9
        run: |
             mkdir /tmp/ant
             cd /tmp/ant
             wget https://dlcdn.apache.org//ant/binaries/apache-ant-1.9.16-bin.tar.gz
             tar -zxf apache-ant-1.9.16-bin.tar.gz
             echo "ANT_HOME=/tmp/ant/apache-ant-1.9.16" >> $GITHUB_ENV
             echo "/tmp/ant/apache-ant-1.9.16/bin" >> $GITHUB_PATH
      - name: Checkout OpenELIS Repo
        uses: actions/checkout@v2
      - name: Run Tests
        run: ant setupDB test test-only
      - name: Package
        run: ant dist
      - name: Upload War Artifact
        uses: actions/upload-artifact@v2
        with:
          name: openelis-war
          path: openelis/dist/openelis.war
      - name: Upload DB Zip Artifact
        uses: actions/upload-artifact@v2
        with:
          name: openelis-db-zip
          path: OpenElis.zip
